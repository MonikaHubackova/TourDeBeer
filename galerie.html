<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="logo-tdb.svg" />
  <title>TourDeBeer | Galerie</title>
</head>
<body>
  <header>
    <div class="container menu-rozlozeni">
      <div class="logo">
        <a href="index.html">
          <img src="logo-tdb.svg" alt="TDB Logo" height="50px" />
        </a>
      </div>

      <nav id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="info.html">Tour Info</a></li>
          <li><a href="sponzori.html">Sponzoři</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="mapa.html">Mapa</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <div class="galerie">
    <section class="container galerie">
      <h1>Galerie</h1>

      <h2>2025</h2>
      <div class="galerie-grid">
        <img src="2025-25.jpg" alt="" />
        <img src="2025-27.jpg" alt="" />
        <img src="2025-29.jpg" alt="" />
        <img src="2025-36.jpg" alt="" />
        <img src="2025-39.jpg" alt="" />
        <img src="2025-46.jpg" alt="" />
        <img src="2025-48.jpg" alt="" />
        <img src="2025-51.jpg" alt="" />
      </div>

      <h2>2004</h2>
      <div class="galerie-grid">
        <img src="2004-03.jpg" alt="" />
        <img src="2004-06.jpg" alt="" />
        <img src="2004-10.jpg" alt="" />
        <img src="2004-13.jpg" alt="" />
      </div>
    </section>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" />
  </div>

  <footer>
    <div class="container footer-obsah">
      <div class="footer-text">
        <p>© TDB 2002 – 2026<br />Tour de Beer Team</p>
        <p>
          Web: Monika Hubáčková<br /><a
            href="https://www.monikavisuals.eu"
            target="_blank"
            >www.monikavisuals.eu</a
          >
        </p>
      </div>
      <a></a>
      <div class="footer-logo">
        <a href="#top">
          <img src="logo-tdb.svg" alt="TDB Logo" />
        </a>
      </div>
    </div>
  </footer>

  <script>
    const images = document.querySelectorAll(".galerie-grid img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    images.forEach((img) => {
      img.addEventListener("click", () => {
        lightbox.classList.add("open");
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("open");
    });

    // ESC zavření
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        lightbox.classList.remove("open");
      }
    });
  </script>
</body>
