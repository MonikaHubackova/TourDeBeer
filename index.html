<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>TourDeBeer</title>
  </head>
  <body>
    <header>
      <div class="container menu-rozlozeni">
        <div class="logo">
          <img src="logo-tdb.svg" alt="Logo-TDB" height="50px" />
        </div>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Tour Info</a></li>
            <li><a href="sponzori.html">Sponzoři</a></li>
            <li><a href="#">Galerie</a></li>
            <li><a href="#">Mapa</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="container hero-obsah">
        <img src="cyklista.svg" alt="Cyklista" class="hero-postava" />

        <img src="napis.svg" alt="Tour de Beer" class="hero-napis" />
        <div class="countdown-hero">
          <div class="container countdown-obsah">
            <div class="cas">
              <span class="cislo" id="days">0</span>
              <span class="popis">DNŮ</span>
            </div>
            <div class="cas">
              <span class="cislo" id="hours">0</span>
              <span class="popis">HODIN</span>
            </div>
            <div class="cas">
              <span class="cislo" id="minutes">0</span>
              <span class="popis">MINUT</span>
            </div>
            <div class="cas">
              <span class="cislo" id="seconds">0</span>
              <span class="popis">SEKUND</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="info-kolecka">
      <div class="kolecko">
        <div class="cislo">27.6.</div>
        <div class="popis">KDY?</div>
        <div class="doplnek">2026</div>
      </div>

      <div class="kolecko">
        <div class="cislo">7:30</div>
        <div class="popis">SRAZ</div>
      </div>

      <div class="kolecko">
        <div class="cislo">8:30</div>
        <div class="popis">START</div>
      </div>

      <div class="kolecko">
        <div class="cislo">57 <span>KM</span></div>
        <div class="popis">DÉLKA TRATĚ</div>
      </div>
    </section>

    <section class="mapa">
      <iframe src="https://mapy.com/s/jotolaluse" loading="lazy"></iframe>
    </section>
    <script>
      const targetDate = new Date("2026-06-27T07:30:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference < 0) return;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
